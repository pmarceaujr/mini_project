<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Bows-R-Us</title>
  </head>

  <body>
    <header class="text_center">
      <navigation>
        <a class="nav_link" href="https://github.com/">Github</a>
        <a class="nav_link" href="#">Portfolio</a>
        <a class="nav_link" href="#contact">Contact</a>
      </navigation>
    </header>

    <main>
      <h1 class="text_center">Competition Compound Bows</h1>
      <figure>
        <img
          class="prod_pics"
          src="./assets/images/begin1.jpeg"
          alt="Beginner Level Bow"
        />
        <p id="beg">Hurry Almost gone!</p>
        <img
          class="prod_pics"
          src="./assets/images/intermed.png"
          alt="Intermediate Level Bow"
        />
        <p id="int">March Special!</p>
        <img
          class="prod_pics"
          src="./assets/images/expert.png"
          alt="Expert Level Bow"
        />
        <p id="exp">Just In!</p>

        <figcaption class="text_center">
          We have Competition Bows for all levels of archers. Please request
          more infomation on usinf the "Contact Us" form below.
        </figcaption>
      </figure>
      <section id="contact">
        <h2 class="text_center">Contact Us</h2>
        <form>
          <ul>
            <li>
              <label class="text_right" for="name">Name:</label>
              <input type="text" id="name" name="user-name" />
            </li>
            <li>
              <label class="text_right" for="email">Email:</label>
              <input type="text" id="email" name="user-email" />
            </li>
            <li>
              <label class="text_right" for="cell">Cell:</label>
              <input type="text" id="cell" name="user-cell" />
            </li>
            <li>
              <label class="text_right" for="message">Message:</label>
              <input type="text" id="message" name="user-message" />
            </li>
          </ul>
          <div class="text_center">
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="text_center">
      <a class="nav_link" href="">About Us</a>
      <p>BOWS-R-US Â© 2021</p>
      <a class="nav_link" href="">Privacy Policy </a>
    </footer>
  </body>
</html>
